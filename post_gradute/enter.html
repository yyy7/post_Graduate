<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
	</head>
	<body>
	</body>
</html>
<script>
$(function(){
   $.ajax({
          type:"post",
          url:"http://localhost:8090/springmvctwo/user.do",
          data:{},
          dataType:"json",
          async:false,
          success:function(data){
            if(data.result=="pc")
            {
            	window.location.href="html/web_index.html";
            }
            else if(data.result=="mobile")
            {
            	window.location.href="html_mobile/index.html";
            }
          },
          error:function(msg,textStatus, errorThrown){
             alert("获取服务器资源失败!"+msg.responseText);
          }
         });

});
	
	
</script>
